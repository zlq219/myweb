{% extends "base.html" %}

{% block title %}邮箱未验证 - MyWeb{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">邮箱未验证</h4>
            </div>
            <div class="card-body text-center">
                <div class="mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#ffc107" class="bi bi-envelope-exclamation" viewBox="0 0 16 16">
                        <path d="M2 2a2 2 0 0 0-2 2v8.01A2 2 0 0 0 2 14h5.5a.5.5 0 0 0 0-1H2a1 1 0 0 1-.966-.741l5.64-3.471L8 9.583l7-4.2V8.5a.5.5 0 0 0 1 0V4a2 2 0 0 0-2-2H2Zm3.708 6.208L1 11.105V5.383l4.708 2.825ZM1 4.217V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v.217l-7 4.2-7-4.2Z"/>
                        <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm.5-5v1.5a.5.5 0 0 1-1 0V11a.5.5 0 0 1 1 0Zm0 3a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0Z"/>
                    </svg>
                </div>
                <h5>请先验证您的邮箱</h5>
                <p class="text-muted">您的邮箱 <strong>{{ email }}</strong> 尚未验证。</p>
                <p>请检查您的收件箱，点击验证链接激活账户。</p>
                <p>如果没有收到邮件，请检查垃圾邮件文件夹或重新发送验证邮件。</p>
                <div class="mt-4">
                    <a href="{{ url_for('auth.resend_verification') }}" class="btn btn-warning me-2">
                        重新发送验证邮件
                    </a>
                    <a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary">
                        返回首页
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
