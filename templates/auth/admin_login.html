<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - MyWeb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <style>
        .admin-login-card {
            border: 2px solid #dc3545;
            border-radius: 10px;
        }
        .admin-header {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            border-radius: 8px 8px 0 0;
        }
        .admin-btn {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            border: none;
            transition: all 0.3s ease;
        }
        .admin-btn:hover {
            background: linear-gradient(135deg, #c82333 0%, #a71d2a 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card admin-login-card shadow-lg">
                    <div class="card-header admin-header text-white">
                        <div class="text-center">
                            <h4 class="mb-0">
                                <i class="fas fa-crown fa-2x me-2"></i>
                                <span class="fs-3">管理员登录</span>
                            </h4>
                        </div>
                    </div>

                    <div class="card-body p-4">
                        <!-- 权限提示 -->
                        <div class="alert alert-warning mb-4">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <strong>权限提示：</strong>此页面仅限管理员使用。普通用户请使用
                            <a href="{{ url_for('auth.login') }}" class="alert-link">普通登录页面</a>。
                        </div>

                        <!-- 登录表单 -->
                        <form method="POST" action="{{ url_for('auth.admin_login') }}">
                            {{ form.hidden_tag() if form }}

                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope me-1"></i>管理员邮箱
                                </label>
                                <input type="email" class="form-control" id="email"
                                       name="email" required placeholder="admin@example.com"
                                       value="{{ request.form.email if request.form.email }}">
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-1"></i>密码
                                </label>
                                <input type="password" class="form-control" id="password"
                                       name="password" required placeholder="请输入管理员密码">
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                                <label class="form-check-label" for="remember">
                                    <i class="fas fa-history me-1"></i>记住登录状态
                                </label>
                            </div>

                            <div class="d-grid gap-2 mb-4">
                                <button type="submit" class="btn admin-btn btn-lg text-white">
                                    <i class="fas fa-sign-in-alt me-2"></i>管理员登录
                                </button>
                            </div>
                        </form>

                        <!-- 分隔线 -->
                        <hr class="my-4">

                        <!-- 其他操作 -->
                        <div class="text-center">
                            <p class="text-muted mb-3">其他操作</p>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                                <a href="{{ url_for('auth.login') }}" class="btn btn-outline-primary btn-sm">
                                    <i class="fas fa-user me-1"></i>普通用户登录
                                </a>
                                <a href="{{ url_for('auth.register') }}" class="btn btn-outline-secondary btn-sm">
                                    <i class="fas fa-user-plus me-1"></i>注册新用户
                                </a>
                                <a href="{{ url_for('main.index') }}" class="btn btn-outline-info btn-sm">
                                    <i class="fas fa-home me-1"></i>返回首页
                                </a>
                            </div>
                        </div>

                        <!-- 安全提示 -->
                        <div class="alert alert-info mt-4">
                            <h6><i class="fas fa-shield-alt me-2"></i>安全提示：</h6>
                            <ul class="mb-0 small">
                                <li>请使用管理员专用账户登录</li>
                                <li>登录后请勿离开未锁屏的计算机</li>
                                <li>定期更换管理员密码</li>
                                <li>如发现异常登录，请立即联系系统管理员</li>
                            </ul>
                        </div>
                    </div>

                    <div class="card-footer text-muted text-center bg-light">
                        <small>© 2024 MyWeb 管理员系统 | 版本 2.0</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 表单验证
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');

            form.addEventListener('submit', function(e) {
                let isValid = true;

                // 邮箱验证
                if (!emailInput.value.trim()) {
                    showError(emailInput, '请输入管理员邮箱');
                    isValid = false;
                } else if (!isValidEmail(emailInput.value)) {
                    showError(emailInput, '邮箱格式不正确');
                    isValid = false;
                } else {
                    clearError(emailInput);
                }

                // 密码验证
                if (!passwordInput.value.trim()) {
                    showError(passwordInput, '请输入密码');
                    isValid = false;
                } else if (passwordInput.value.length < 6) {
                    showError(passwordInput, '密码至少6位');
                    isValid = false;
                } else {
                    clearError(passwordInput);
                }

                if (!isValid) {
                    e.preventDefault();
                }
            });

            function isValidEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }

            function showError(input, message) {
                const formGroup = input.closest('.mb-3');
                let errorDiv = formGroup.querySelector('.text-danger');

                if (!errorDiv) {
                    errorDiv = document.createElement('div');
                    errorDiv.className = 'text-danger small mt-1';
                    formGroup.appendChild(errorDiv);
                }

                errorDiv.textContent = message;
                input.classList.add('is-invalid');
            }

            function clearError(input) {
                const formGroup = input.closest('.mb-3');
                const errorDiv = formGroup.querySelector('.text-danger');

                if (errorDiv) {
                    errorDiv.remove();
                }

                input.classList.remove('is-invalid');
            }

            // 实时验证
            emailInput.addEventListener('blur', function() {
                if (this.value.trim() && !isValidEmail(this.value)) {
                    showError(this, '邮箱格式不正确');
                } else if (this.value.trim()) {
                    clearError(this);
                }
            });

            passwordInput.addEventListener('blur', function() {
                if (this.value.trim() && this.value.length < 6) {
                    showError(this, '密码至少6位');
                } else if (this.value.trim()) {
                    clearError(this);
                }
            });
        });
    </script>
</body>
</html>
